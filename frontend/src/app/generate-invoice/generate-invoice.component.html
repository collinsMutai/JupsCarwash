<div class="container mt-5">
  <h2 class="text-center">Generate Invoice</h2>
  <form (submit)="generateInvoice(); $event.preventDefault()">
    <div class="mb-3">
      <label class="form-label">Invoice Number</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="invoiceNumber"
        name="invoiceNumber"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Client Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="clientName"
        name="clientName"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Invoice Date</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="date"
        name="date"
        required
      />
    </div>

    <h4>Vehicle Details</h4>
    <div *ngFor="let item of items; let i = index" class="card p-3 mb-3">
      <div class="row">
        <!-- Vehicle Dropdown -->
        <div class="col-md-3">
          <label class="form-label">Vehicle</label>
          <select
            class="form-control"
            [(ngModel)]="item.vehicleId"
            name="vehicle{{ i }}"
            (change)="setVehicleRegNumber(item)"
          >
            <option value="" disabled>Select Vehicle</option>
            <option *ngFor="let vehicle of vehicles" [value]="vehicle._id">
              {{ vehicle.vehicleRegNumber }} - {{ vehicle.model }}
            </option>
          </select>
        </div>

        <!-- Multiple Vehicle Dates -->
        <div class="col-md-6">
          <label class="form-label">Vehicle Dates</label>
          <div
            *ngFor="let date of item.vehicleDates; let j = index"
            class="input-group mb-1"
          >
            <input
              type="date"
              class="form-control"
              [(ngModel)]="item.vehicleDates[j]"
              name="vehicleDate{{ i }}_{{ j }}"
              required
            />
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="item.vehicleDates.splice(j, 1)"
              *ngIf="item.vehicleDates.length > 1"
            >
              Ã—
            </button>
          </div>
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            (click)="item.vehicleDates.push('')"
          >
            + Add Date
          </button>
        </div>

        <!-- Description -->
        <div class="col-md-3">
          <label class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="item.description"
            name="description{{ i }}"
            required
          />
        </div>

        <!-- Quantity -->
        <div class="col-md-2">
          <label class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="item.quantity"
            name="quantity{{ i }}"
            required
            min="1"
          />
        </div>

        <!-- Amount -->
        <div class="col-md-2">
          <label class="form-label">Amount (KES)</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="item.amount"
            name="amount{{ i }}"
            required
            (input)="calculateTotal()"
          />
        </div>

        <!-- Remove Item Button -->
        <div class="col-md-1 d-flex align-items-end">
          <button
            type="button"
            class="btn btn-danger"
            (click)="removeItem(i)"
            *ngIf="items.length > 1"
          >
            X
          </button>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-success w-100 mb-3"
      (click)="addItem()"
    >
      + Add Vehicle
    </button>

    <h4 class="text-end">
      Total Amount: <strong>KES {{ totalAmount }}</strong>
    </h4>

    <button type="submit" class="btn btn-primary w-100">Create Invoice</button>
  </form>
</div>
