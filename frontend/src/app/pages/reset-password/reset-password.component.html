<div class="container mt-5">
    <h2>Reset Your Password</h2>
    <form (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
